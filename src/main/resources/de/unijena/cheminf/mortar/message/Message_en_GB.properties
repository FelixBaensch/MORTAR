SugarRemovalUtilityFragmenter.detectCircularSugarsOnlyWithGlycosidicBondSetting.displayName = Detect circular sugars only with glycosidic bond setting
SugarRemovalUtilityFragmenter.removeOnlyTerminalSugarsSetting.tooltip = Defines whether only terminal or also non-terminal moieties should be detected
SugarRemovalUtilityFragmenter.removeOnlyTerminalSugarsSetting.displayName = Remove only terminal sugars setting
SugarRemovalUtilityFragmenter.preservationModeSetting.tooltip = Defines by which characteristic structures that get disconnected from the central core in the sugar removal process should be judged to decide whether to preserve or discard them; when the preservation mode is changed, the associated threshold setting (see below) is automatically set to the default value of the chosen option
SugarRemovalUtilityFragmenter.preservationModeSetting.displayName = Preservation mode setting
SugarRemovalUtilityFragmenter.preservationModeThresholdSetting.tooltip = An integer number giving the threshold of the preservation mode, e.g. how many heavy atoms a disconnected structure needs to have at least to be not removed or how heavy (in terms of its molecular weight) it needs to be
SugarRemovalUtilityFragmenter.preservationModeThresholdSetting.displayName = Preservation mode threshold setting
SugarRemovalUtilityFragmenter.detectCircularSugarsOnlyWithEnoughExocyclicOxygenAtomsSetting.tooltip = Defines whether circular sugars should be detected only if they have a sufficient number of attached exocyclic oxygen atoms
SugarRemovalUtilityFragmenter.detectCircularSugarsOnlyWithEnoughExocyclicOxygenAtomsSetting.displayName = Detect circular sugars only with enough exocyclic oxygen atoms setting
SugarRemovalUtilityFragmenter.exocyclicOxygenAtomsToAtomsInRingRatioThresholdSetting.tooltip = A number giving the minimum attached exocyclic oxygen atoms to atom number in the ring ratio a circular sugar needs to have to be detected as such
SugarRemovalUtilityFragmenter.exocyclicOxygenAtomsToAtomsInRingRatioThresholdSetting.displayName = Exocyclic oxygen atoms to atoms in ring ratio threshold setting
SugarRemovalUtilityFragmenter.detectLinearSugarsInRingsSetting.tooltip = Defines whether linear sugars that are substructures of rings should be detected
SugarRemovalUtilityFragmenter.detectLinearSugarsInRingsSetting.displayName = Detect linear sugars in rings setting
SugarRemovalUtilityFragmenter.linearSugarCandidateMinimumSizeSetting.tooltip = An integer number indicating the minimum number of carbon atoms a linear sugar needs to have to be detected as such
SugarRemovalUtilityFragmenter.linearSugarCandidateMinimumSizeSetting.displayName = Linear sugar candidate minimum size setting
SugarRemovalUtilityFragmenter.linearSugarCandidateMaximumSizeSetting.tooltip = An integer number indicating the maximum number of carbon atoms a linear sugar needs to have to be detected as such
SugarRemovalUtilityFragmenter.linearSugarCandidateMaximumSizeSetting.displayName = Linear sugar candidate maximum size setting
SugarRemovalUtilityFragmenter.detectLinearAcidicSugarsSetting.tooltip = Defines whether linear acidic sugars should be included in the set of linear sugar patterns for the initial detection
SugarRemovalUtilityFragmenter.detectLinearAcidicSugarsSetting.displayName = Detect linear acidic sugars setting
SugarRemovalUtilityFragmenter.detectSpiroRingsAsCircularSugarsSetting.tooltip = Defines whether spiro rings (rings that share one atom with another cycle) should be included in the circular sugar detection
SugarRemovalUtilityFragmenter.detectSpiroRingsAsCircularSugarsSetting.displayName = Detect spiro rings as circular sugars setting
SugarRemovalUtilityFragmenter.detectCircularSugarsWithKetoGroupsSetting.tooltip = Defines whether circular sugar-like moieties with keto groups should be detected
SugarRemovalUtilityFragmenter.detectCircularSugarsWithKetoGroupsSetting.displayName = Detect circular sugars with keto groups setting
SugarRemovalUtilityFragmenter.SugarTypeToRemoveOption.Circular.displayName = circular
SugarRemovalUtilityFragmenter.SugarTypeToRemoveOption.Circular.tooltip = remove/detect only circular sugars
SugarRemovalUtilityFragmenter.SugarTypeToRemoveOption.Linear.displayName = linear
SugarRemovalUtilityFragmenter.SugarTypeToRemoveOption.Linear.tooltip = remove/detect only linear sugars
SugarRemovalUtilityFragmenter.SugarTypeToRemoveOption.Both.displayName = circular and linear
SugarRemovalUtilityFragmenter.SugarTypeToRemoveOption.Both.tooltip = remove/detect circular and linear sugars
SugarRemovalUtilityFragmenter.SRUFragmenterReturnedFragmentsOption.OnlySugars.displayName = only sugar moieties
SugarRemovalUtilityFragmenter.SRUFragmenterReturnedFragmentsOption.OnlySugars.tooltip = return only the identified sugar moieties of a molecule after fragmentation
SugarRemovalUtilityFragmenter.SRUFragmenterReturnedFragmentsOption.OnlyAglycone.displayName = only aglycone
SugarRemovalUtilityFragmenter.SRUFragmenterReturnedFragmentsOption.OnlyAglycone.tooltip = return only the identified aglycone of a molecule after fragmentation
SugarRemovalUtilityFragmenter.SRUFragmenterReturnedFragmentsOption.All.displayName = aglycone and sugars
SugarRemovalUtilityFragmenter.SRUFragmenterReturnedFragmentsOption.All.tooltip = return the identified aglycone and sugar moieties of a molecule together after fragmentation
SugarRemovalUtilityFragmenter.SRUFragmenterPreservationModeOption.All.displayName = preserve all fragments
SugarRemovalUtilityFragmenter.SRUFragmenterPreservationModeOption.All.tooltip = specifies that all structures should be preserved; note that if this option is combined with the removal of only terminal moieties, even the smallest attached structure will prevent the removal of a sugar; this includes hydroxy groups of sugar moieties because these are not considered as part of the sugar moiety
SugarRemovalUtilityFragmenter.SRUFragmenterPreservationModeOption.HAC.displayName = heavy atom count
SugarRemovalUtilityFragmenter.SRUFragmenterPreservationModeOption.HAC.tooltip = Specifies that whether a structure is worth preserving will be judged by its heavy atom count; the default threshold to preserve a structure is set to 5 heavy atoms (inclusive)
SugarRemovalUtilityFragmenter.SRUFragmenterPreservationModeOption.MW.displayName = molecular weight
SugarRemovalUtilityFragmenter.SRUFragmenterPreservationModeOption.MW.tooltip = Specifies that whether a structure is worth preserving will be judged by its molecular weight; the default threshold to preserve a structure is set to 60 Da (= 5 carbon atoms, inclusive)
##SettingsContainer##
SettingsContainer.rowsPerPageSetting.tooltip = Defines how many rows (i.e. molecules or fragments) should be displayed per page
SettingsContainer.rowsPerPageSetting.displayName = Rows per page setting
SettingsContainer.numberOfTasksForFragmentationSetting.tooltip = Defines how many parallel tasks should be used for the fragmentation; more tasks make the fragmentation faster in general but the number is limited by the given hardware; as a maximum, %s threads are available on your specific machine
SettingsContainer.numberOfTasksForFragmentationSetting.displayName = Nr of tasks for fragmentation setting
SettingsContainer.addImplicitHydrogensAtImportSetting.tooltip = Defines whether open valences in the imported molecules should be filled with implicit hydrogen atoms
SettingsContainer.addImplicitHydrogensAtImportSetting.displayName = Add implicit hydrogens at import setting
SettingsContainer.alwaysMDLV3000FormatAtExportSetting.tooltip = Defines whether MOL file exports should always be done in the version 3000 format that is otherwise only employed if the exported molecule is too big
SettingsContainer.alwaysMDLV3000FormatAtExportSetting.displayName = Always MDL V3000 format at export setting
SettingsContainer.csvExportSeparatorSetting.tooltip = Defines the separator character used in CSV file export. Please note that all occurrences of this character in the imported molecule names will be replaced by '_' when the items tab is exported to CSV.
SettingsContainer.csvExportSeparatorSetting.displayName = CSV export separator setting
SettingsContainer.keepLastFragmentSetting.tooltip = Defines whether to keep last fragment during pipeline fragmentation if no new fragment is created
SettingsContainer.keepLastFragmentSetting.displayName = Keep last fragment in pipelining setting
SettingsContainer.Error.settingsPersistence = An error occurred while saving the global settings for the next session.
