ScaffoldGeneratorFragmenter.SGFragmenterScaffoldModeOption.Murcko.displayName = Murcko framework
ScaffoldGeneratorFragmenter.SGFragmenterScaffoldModeOption.Murcko.tooltip = all terminal side chains are removed and only linkers and rings are retained
ScaffoldGeneratorFragmenter.SGFragmenterScaffoldModeOption.BasicWireFrame.displayName = basic wire frame
ScaffoldGeneratorFragmenter.SGFragmenterScaffoldModeOption.BasicWireFrame.tooltip = all side chains are removed, all bonds are converted into single bonds, and all atoms are converted into carbons
ScaffoldGeneratorFragmenter.SGFragmenterScaffoldModeOption.ElementalWireFrame.displayName = elemental wire frame
ScaffoldGeneratorFragmenter.SGFragmenterScaffoldModeOption.ElementalWireFrame.tooltip = all side chains are removed and multiple bonds are converted to single bonds, but the atomic elements remain
ScaffoldGeneratorFragmenter.SGFragmenterScaffoldModeOption.BasicFramework.displayName = basic framework
ScaffoldGeneratorFragmenter.SGFragmenterScaffoldModeOption.BasicFramework.tooltip = all side chains are removed and all atoms are converted into carbons; the order of the remaining bonds is not changed
##IMoleculeFragmenter##
IMoleculeFragmenter.FragmentSaturationOption.noSaturation.displayName = no saturation
IMoleculeFragmenter.FragmentSaturationOption.noSaturation.tooltip = do not saturate open valences left by the fragmentation
IMoleculeFragmenter.FragmentSaturationOption.hydrogenSaturation.displayName = hydrogen saturation
IMoleculeFragmenter.FragmentSaturationOption.hydrogenSaturation.tooltip = saturate open valences with hydrogen atoms
IMoleculeFragmenter.ElectronDonationModelOption.daylight.displayName = daylight
IMoleculeFragmenter.ElectronDonationModelOption.daylight.tooltip = Electron donation model closely mirroring the Daylight model for using when generating SMILES representations
IMoleculeFragmenter.ElectronDonationModelOption.cdk.displayName = CDK
IMoleculeFragmenter.ElectronDonationModelOption.cdk.tooltip = Use the preset CDK atom types to determine the electron contribution of atoms; exocyclic pi bonds are NOT allowed to contribute
IMoleculeFragmenter.ElectronDonationModelOption.cdkAllowingExocyclic.displayName = CDK allowing exocyclic
IMoleculeFragmenter.ElectronDonationModelOption.cdkAllowingExocyclic.tooltip =  Use the preset CDK atom types to determine the electron contribution of atoms; exocyclic pi bonds ARE allowed to contribute
IMoleculeFragmenter.ElectronDonationModelOption.piBonds.displayName = pi bonds
IMoleculeFragmenter.ElectronDonationModelOption.piBonds.tooltip = A very simple aromaticity model which only allows atoms adjacent to cyclic pi bonds to contribute; lone pairs are not considered and as such molecules like furan and pyrrole are non-aromatic
IMoleculeFragmenter.CycleFinderOption.all.displayName = all cycles
IMoleculeFragmenter.CycleFinderOption.all.tooltip = All simple cycles in the graph, the number of cycles generated may be very large and may not be feasible for some molecules, such as fullerene
IMoleculeFragmenter.CycleFinderOption.cdkAromaticSet.displayName = CDK aromatic cycle set
IMoleculeFragmenter.CycleFinderOption.cdkAromaticSet.tooltip = Create a cycle finder which will compute a set of cycles traditionally used by the CDK to test for aromaticity
IMoleculeFragmenter.CycleFinderOption.edgeShort.displayName = edge short
IMoleculeFragmenter.CycleFinderOption.edgeShort.tooltip = The shortest cycles through each edge; linear independence is not checked; in practice the vertex/edge short cycles are similar to MCB
IMoleculeFragmenter.CycleFinderOption.essential.displayName = essential cycles
IMoleculeFragmenter.CycleFinderOption.essential.tooltip = Essential cycles of a graph; similar to the relevant cycles the set is unique for a graph; if a graph has a single MCB then the essential cycles and MCB are the same
IMoleculeFragmenter.CycleFinderOption.mcb.displayName = minimum cycle basis
IMoleculeFragmenter.CycleFinderOption.mcb.tooltip = Minimum cycle basis (MCB) of a graph, these cycles are linearly independent and can be used to generate all cycles in the graph. MCB is not unique; the smallest set of smallest rings (SSSR) is often used to refer to the MCB
IMoleculeFragmenter.CycleFinderOption.relevant.displayName = relevant cycles
IMoleculeFragmenter.CycleFinderOption.relevant.tooltip = Relevant cycles of a graph, the smallest set of uniquely defined short cycles; if a graph has a single MCB then the relevant cycles and MCB are the same; if the graph has multiple MCB then the relevant cycles is the union of all MCBs
IMoleculeFragmenter.CycleFinderOption.tripletShort.displayName = triplet short
IMoleculeFragmenter.CycleFinderOption.tripletShort.tooltip =  The shortest cycle through each triple of vertices; allows to generate the envelope rings of some molecules (e.g. naphthalene) without generating all cycles
IMoleculeFragmenter.CycleFinderOption.vertexShort.displayName = vertex short
IMoleculeFragmenter.CycleFinderOption.vertexShort.tooltip = The shortest cycles through each vertex; linear independence is not checked; in practice similar to MCB
