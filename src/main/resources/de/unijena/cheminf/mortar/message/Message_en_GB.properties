ScaffoldGeneratorFragmenter.SideChainOption.OnlyScaffolds.tooltip = return only the molecular scaffolds after fragmentation
ScaffoldGeneratorFragmenter.SideChainOption.OnlySideChains.displayName = only side chains
ScaffoldGeneratorFragmenter.SideChainOption.OnlySideChains.tooltip = return only the side chains without the scaffolds after fragmentation
ScaffoldGeneratorFragmenter.SideChainOption.ScaffoldsAndSideChains.displayName = scaffolds and side chains
ScaffoldGeneratorFragmenter.SideChainOption.ScaffoldsAndSideChains.tooltip = return molecular scaffolds and side chains after fragmentation
ScaffoldGeneratorFragmenter.FragmentationTypeOption.Enumerative.displayName = all sub-scaffolds
